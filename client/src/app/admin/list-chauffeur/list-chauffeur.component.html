<!-- list-chauffeur.component.html -->
<div class="container">
    <div class="row">
        <div class="app-page-title" style="margin: 0%; width: 100%;">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="bi bi-telephone-fill icon-gradient bg-premium-dark"></i>
                    </div>
                    <div>Liste des chauffeurs
                        <div class="page-title-subheading">consulter la liste des chauffeurs.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<div class="main-card mb-3 card">
    <div class="card-body">
        <div>
            <button type="button" class="btn mr-2 mb-2 btn-primary" (click)="add()">
                Ajouter un chauffeur
            </button>
        </div>
        <br>
        <table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th style="width: 15%;">Photo</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Nationalite</th>
                    <th>Telephone</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let driver of drivers">
                    <td>
                        <img *ngIf="driver.avatar != null"[src]="driver.avatar" width="50px" height="50px" alt="image du chauffeur">
                        <img *ngIf="driver.avatar == null" src="../../../assets/images/logoDE.jpg" width="50px" height="50px" alt="image du chauffeur">

                    </td>
                    <td>{{driver.firstname}}</td>
                    <td>{{driver.lastname}}</td>
                    <td>{{driver.nationality}}</td>
                    <td>{{driver.telephone1}}</td>
                    <td>{{driver.email}}</td>
                    <td>
                        <button  class="mr-2 btn btn-outline-primary"
                            (click)="update(driver.id)">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="mr-2 btn btn-outline-success" (click)="detail(driver.id)">
                            <i class="bi bi-info-circle-fill"></i>
                        </button>
                        <button class="mr-2 btn btn-outline-danger" (click)="delete(driver.id)">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                   
                </tr>
            </tbody>
            
        </table>
    </div>
</div>
