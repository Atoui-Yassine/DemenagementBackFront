<div class="container-fluid p-0 ">
    <nav class="navbar">
        <div class="navbar-left" >
          <img src="../../../assets/images/logoDE.jpg" alt="Logo" class="logo">
        </div>
        <div class="navbar-right">
          <div class="nav-item">
           
            
          </div>
        
          <div class="nav-item" >
            <button class="login-button" (click)="login()">Login</button>
          </div>
        </div>
      </nav>
      
    <header class="">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/homeimg/header.jpg" class="d-block img-fluid " alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/homeimg/header2.jpg" class="d-block img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/homeimg/header3.jpg" class="d-block img-fluid" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
  
    <!-- Transporters Section -->
    <section class="transporters py-5">
      <div class="container">
        <h2 class="text-center mb-4">Nos Transporteurs</h2>
        <div class="d-flex justify-content-center flex-nowrap">
          <div class="card m-2" *ngFor="let transporter of transporters" style="width: 18rem;">
            <img src="{{transporter.image}}" class="card-img-top" alt="{{transporter.name}}">
            <div class="card-body">
              <h5 class="card-title">{{transporter.name}}</h5>
              <p class="card-text">{{transporter.country}}</p>
              <p class="card-text">Expérience: {{transporter.experience}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Types of Demenagement Section -->
    <section class="types-demenagement py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4">Types de Déménagement</h2>
        <div class="d-flex justify-content-center flex-nowrap">
          <div class="card m-2" *ngFor="let type of typesDemenagement" style="width: 18rem;">
            <img src="{{type.image}}" class="card-img-top" alt="{{type.type}}">
            <div class="card-body">
              <h5 class="card-title">{{type.type}}</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-light">
      <div class="container">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
      </div>
    </footer>
  </div>
